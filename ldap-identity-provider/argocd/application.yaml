apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: ldap-identity-provider
  namespace: openshift-gitops
spec:
  destination:
    name: in-cluster
    namespace: ldap-identity-provider
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    path: ldap-identity-provider/charts/
    repoURL: 'https://github.com/dnessill/reproductions'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 2
