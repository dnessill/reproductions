apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: nginx-ossm-virtualservices
  namespace: openshift-gitops
spec:
  destination:
    name: in-cluster
    namespace: app-ccam-rosa-acc
  project: nginx-ossm-virtualservices
  source:
    helm:
      valueFiles:
        - values.yaml
    path: nginx-http-ossm-tls-gateway-termination-multiple-endpoints/charts/
    repoURL: 'https://github.com/dnessill/reproductions'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 2
