apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx-vs
  namespace: {{ .Values.namespace_name }}
spec:
  hosts:
  hosts:
  - "*"
  gateways:
  - nginx-gateway
  http:
  - match:
    - uri:
        exact: /nginx-1
    route:
    - destination:
        host: nginx-http-1
        port:
          number: 80
  - match:
    - uri:
        exact: /nginx-2
    route:
    - destination:
        host: nginx-http-2
        port:
          number: 80
